<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Stats</title>

    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        limeDark: "#1f7a1f",
                        limeMain: "#32cd32",
                        limeLight: "#e6ffe6"
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>

    
</head>

<body class="bg-limeLight text-limeDark p-5">
    <script>
        // Enable Telegram Mini App full height
        const tg = window.Telegram.WebApp;
        tg.expand();
    </script>

    <h1 class="text-center text-3xl font-bold text-limeMain mb-6">
        Social Media Stats
    </h1>
    <div class="bg-limeLight shadow-lg rounded-xl p-5 border border-limeMain/40 mb-5">
        <form id="statsForm" class="space-y-4">
            <div>
                <label class="block font-semibold mb-1">Platform</label>
                <select id="platform"
                        class="w-full px-4 py-2 border border-limeMain rounded-lg bg-white focus:ring-2 focus:ring-limeMain focus:outline-none">
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Youtube">Youtube</option>
                </select>
            </div>
            <div>
                <label class="block font-semibold mb-1">Brand</label>
                <select id="brand"
                        class="w-full px-4 py-2 border border-limeMain rounded-lg bg-white focus:ring-2 focus:ring-limeMain focus:outline-none">
                </select>
            </div>
            <div>
                <label class="block font-semibold mb-1">Range</label>
                <select id="range"
                        class="w-full px-4 py-2 border border-limeMain rounded-lg bg-white focus:ring-2 focus:ring-limeMain focus:outline-none">
                    <option value="daily">Daily</option>
                    <option value="Weekly">Week</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button id="submitBtn" type="submit"
                class="w-full bg-limeMain text-white font-bold py-3 rounded-xl shadow hover:bg-limeDark transition flex justify-center items-center gap-2">
                <span class="button-text">Submit</span>
                <svg id="loadingSpinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
            </button>
            
        </form>
    </div>
    <div id="rangeButtons" class="flex justify-center gap-2 mb-3 hidden">
        <button id="btnFollowers" class="px-3 py-2 bg-limeMain text-white rounded">Followers</button>
        <button id="btnEngagement" class="px-3 py-2 bg-limeMain text-white rounded">Engagement</button>
        <button id="btnImpression" class="px-3 py-2 bg-limeMain text-white rounded">Impression</button>
    </div>

    <template id="statsCardTemplate">
        <div class="bg-white p-5 rounded-xl shadow border border-limeMain/30 stats-card">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl sm:text-2xl font-bold text-limeDark card-title"></h1>
                <span class="text-gray-600 text-sm sm:text-base card-range"></span>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-4">
                <div class="bg-limeLight p-3 rounded-lg text-center shadow">
                    <p class="text-limeDark text-base sm:text-lg md:text-xl lg:text-xl font-bold card-followers-gain"></p>
                    <p class="text-gray-600 text-xs sm:text-sm font-semibold mt-1">Followers Gain</p>
                </div>
                <div class="bg-limeLight p-3 rounded-lg text-center shadow">
                    <p class="text-limeDark text-base sm:text-lg md:text-xl lg:text-xl font-bold card-engagement-gain"></p>
                    <p class="text-gray-600 text-xs sm:text-sm font-semibold mt-1">Engagement Gain</p>
                </div>
                <div class="bg-limeLight p-3 rounded-lg text-center shadow">
                    <p class="text-limeDark text-base sm:text-lg md:text-xl lg:text-xl font-bold card-impressions-gain"></p>
                    <p class="text-gray-600 text-xs sm:text-sm font-semibold mt-1">Impressions Gain</p>
                </div>
            </div>
            <h1 class="chart-title text-center text-lg font-bold text-limeDark mb-2">Total Followers</h1>

            <div class="h-48">
                <canvas class="statsChart"></canvas>
            </div>
            <div class="date-slider mt-4"></div>
            <p class="text-xs text-gray-700 mt-2 text-center slider-range-label"></p>
        </div>
    </template>


    <div id="multiCurrencyStats" class="space-y-4"></div>
    

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Your scripts after Chart.js -->
<script src="/static/filter.js"></script>
<script src="/static/script.js"></script>

</body>
</html>
