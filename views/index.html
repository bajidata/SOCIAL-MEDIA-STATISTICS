<!DOCTYPE html>
<html>
<head>
  <title>Telegram Stats</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px 20px; margin-top: 10px; }
    pre { background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h2>Social Media Stats</h2>
  <label>Platform: <input type="text" id="platform" value="facebook"></label><br>
  <label>Brand: <input type="text" id="brand" value="Baji"></label><br>
  <label>Range: 
    <select id="range">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
    </select>
  </label><br>
  <button onclick="getStats()">Get Stats</button>

  <pre id="result"></pre>

  <script>
    async function getStats() {
      const platform = document.getElementById("platform").value;
      const brand = document.getElementById("brand").value;
      const range = document.getElementById("range").value;

      const resp = await fetch("http://127.0.0.1:8000/api/stats", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ platform, brand, range })
      });
      const data = await resp.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
